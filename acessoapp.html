        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0px;
            background-image: url('backgroundmenu.png'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center center; 
            background-attachment: fixed;
        }
        button {
            background: linear-gradient(to bottom, DeepSkyBlue, DarkViolet);
            border: yes;
            color: white;
            padding: 5px 5px;
            border-radius: 3px;
            cursor: pointer;
            margin: 99px;
margin-left: 15px;
  margin-right: 15px;
            font-size: 20px;
            transition: 0.2s;
        }
        button:hover {
            background: linear-gradient(to bottom, cyan, Fuchsia);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
  
        /* Estilo para a galeria e imagens */
        .gallery-container {
    display: none; /* Galeria inicialmente oculta */
    flex-wrap: wrap;
    justify-content: center;
    flex-direction: row;

   
}
.gallery-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 0 0 calc(10% - 10px);
    margin: 10px;
margin-left: 1px;
  margin-right: 1px;
 
}

        .gallery-item img {
            max-width: 60px;
            max-height: 60px;
            transition: 0.2s;
        }
        .gallery-item img:hover {
            transform: scale(4);
        }
    </style>
</head>
